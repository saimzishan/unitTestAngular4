<h2>Here are some links to help you start: </h2>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Profession</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let row of employees'>
        <td>{{row.id}}</td>
        <td>{{row.firstName}}</td>
        <td>{{row.lastName}}</td>
        <td>{{row.profession}}</td>
        <td>{{row.department}}</td>
      </tr>
    </tbody>
  </table>
